<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Tail</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" href="/css/util.css" rel="stylesheet" >
	<link type="text/css" href="/css/main.css" rel="stylesheet" >
</head>
<body>
	
	<div class="container-login100" style="background-image: url('/images/neon.png');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-30">
			<form class="login100-form validate-form" method="POST">
				<span class="login100-form-title p-b-8">
					<img src="/images/key.png" style="width:30px;height:30px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Login
				</span>

				<div class="border p-b-1">
				</div>

				<div class="empty p-b-47">
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Log in
					</button>
				</div>
				<div class="shield">
					<img src="/images/shield.png" style="width:30px;height:30px;">
				</div>

				<div class="logo">
					<img src="/images/logo.png" style="width:180px;height:180px;">
				</div>

			
		</div>
	</div>
	

</body>
</html>
